<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Admin Login</h5>
                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17" [(ngModel)]="adminLoginModel.userName" class="form-control form-control-lg" />
                    <label class="form-label">User Name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" [(ngModel)]="adminLoginModel.password" class="form-control form-control-lg" />
                    <label class="form-label" >Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="button" (click)="Login()">Login</button>
                  </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
